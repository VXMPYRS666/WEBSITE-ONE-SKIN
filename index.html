<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPDATE</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .content {
            max-width: 600px;
            padding: 40px 20px; /* Increased padding to move content down */
            background-color: rgba(0, 0, 0, 0.8); /* Optional: added background for contrast */
            border-radius: 8px; /* Optional: added border radius for styling */
        }
        .countdown {
            margin-bottom: 20px;
            font-size: 2em;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="content">
        <p>THE SIGHTINGS OF HXLLBORN HAVE BEEN CONFIRMED BY AN ANONYMOUS TIPPER.</p>
        <p>THANK YOU FOR YOUR COOPERATION. - DESPXIR INC. &#8482;</p>
        <p>THE SHADOWS GROW LONGER, AND THE HORIZON BECKONS...</p>
        <div class="countdown" id="countdown">Loading countdown...</div>
        <img src="HXLLBORN.jpg" alt="HXLLBORN">
    </div>

    <script>
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            const endDate = new Date();
            endDate.setDate(endDate.getDate() + 14); // 2 weeks from now

            function update() {
                const now = new Date();
                const timeRemaining = endDate - now;

                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                const milliseconds = Math.floor(timeRemaining % 1000 / 10); // milliseconds to tenths of a second

                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s ${milliseconds}ms`;

                if (timeRemaining > 0) {
                    setTimeout(update, 50); // Update every 50 milliseconds
                } else {
                    countdownElement.innerHTML = "Time's up!";
                }
            }

            update();
        }

        updateCountdown();
    </script>
</body>
</html>
